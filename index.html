<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>安全访问页面</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; background: #f0f0f0; }
    img { width: 80%; max-width: 400px; }
  </style>
  <script>
    const password = prompt("请输入访问密码：");
    const correct = "123456";  // 修改这里设置你的密码

    if (password !== correct) {
      alert("密码错误，无法访问！");
      document.body.innerHTML = ""; // 清空页面
    }
  </script>
</head>
<body>
  <h1>欢迎访问</h1>
  <p>您已成功输入密码：</p>
  <img src="your_image.jpg" alt="保密图片">
</body>
</html>
